<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/interaction.js" defer></script>
</head>
<body>
    <div class="calc">
        <!-- Display the equation the user inputs and it's evaluation -->
        <div class="display">Display</div>
        <!-- interactive buttons user can press to input equation  -->
        <div class="cols">
            <div class="buttons numbers">
                <!-- numbers and equations and solve button -->
                <div class="input-block">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="input-block">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="input-block">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>

            <div class="buttons operands">
                <div class="input-block">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
