<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/interaction.js" defer></script>
</head>
<body>
    <div class="calc">
        <!-- Display the equation the user inputs and it's evaluation -->
        <div class="display">0</div>
        <!-- interactive buttons user can press to input equation  -->
        <div class="buttons"> <!-- rows -->
            <div class="input-block"> <!-- columns -->
                
                <button class="operand">7</button>
                <button class="operand">4</button>
                <button class="operand">1</button>
                <button class="operand">0</button>
            </div>
            <div class="input-block">
                <button class="operand">8</button>
                <button class="operand">5</button>
                <button class="operand">2</button>
                <button >.</button>
            </div>
            <div class="input-block">
                <button class="operand">9</button>
                <button class="operand">6</button>
                <button class="operand">3</button>
                <button id="compute">=</button>
            </div>
            <div class="input-block">
                <button id="clear">AC</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
            </div>
        </div>
</div>
</body>
</html>
