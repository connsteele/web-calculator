<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/interaction.js" defer></script>
</head>
<body>
    <div class="calc">
        <!-- Display the equation the user inputs and it's evaluation -->
        <div class="display">Display</div>
        <!-- interactive buttons user can press to input equation  -->
        <div class="buttons"> <!-- rows -->
            <div class="input-block"> <!-- columns -->
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="input-block">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="input-block">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div class="input-block">
                <button id="/">/</button>
                <button id="*">*</button>
                <button id="-">-</button>
                <button id="+">+</button>
            </div>
        </div>
</div>
</body>
</html>
